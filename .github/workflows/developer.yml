# This is a basic workflow to help you get started with Actions

name: AutoTest

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: 
    - Test
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    #timeout
    timeout-minutes: 5

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Setup Dot Net
      uses: actions/setup-dotnet@v1
    - run: dotnet restore ./APINewmanTest.sln

    - run: dotnet build ./TestApi/TestApi.csproj --configuration Development --no-restore
    
    
    - name: Set up node
      uses: actions/setup-node@v1
    
    - name: Install newman
      run: | 
       npm install -g newman
       npm install -g newman-reporter-htmlextra
    
    - name: Make Directory for results
      run: mkdir -p testResults
    
    - name: Get Time
      id: time
      uses: nanzm/get-time-action@v1.1
      with:
        timeZone: 7
        format: 'YYYY-MM-DD-HH-mm-ss'

    - name: Run Auto Test
      run: |
       dotnet run --project ./TestApi/TestApi.csproj --configuration Development --no-restore &
       newman run ./test/newmantest.postman_collection.json -e ./test/local.postman_environment.json --insecure --delay-request 2000 -r htmlextra --reporter-htmlextra-export ./testResults/report_${{ steps.time.outputs.time }}.html 
    
    - name: Add Bug To Jira
      if: ${{ failure() }}
      uses: bryannice/gitactions-jira-issue-creation@master
      env:
        JIRA_ACCOUNT_URL: https://hailed.atlassian.net/
        JIRA_API_TOKEN: CZE9TMwthQzTGw8d0FJi9C76
        JIRA_ISSUE_ATTACHMENT: testResults/report_${{ steps.time.outputs.time }}.html
        JIRA_ISSUE_DESCRIPTION: New Bug From Git
        JIRA_ISSUE_SUMMARY: New Bug ${{ steps.time.outputs.time }}
        JIRA_ISSUE_TYPE: Bug
        JIRA_PROJECT: AP
        JIRA_USERNAME: hailedinh.uit@gmail.com
# send file
    - name: Copy File
      if: ${{ always() }}
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USERNAME }}
        port: ${{ secrets.DEV_PORT }}
        key: ${{ secrets.DEV_KEY }}
        source: "testResults/report_${{ steps.time.outputs.time }}.html"
        target: "Report_Test" 
        overwrite: true

    - name: Send mail
      if: ${{ always() }}
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: hailedinh.uit@gmail.com
        password: gpvrnaphhnmkstas
        subject: Github Actions job result
        # Read file contents as body:
        body: file://testResults/report_${{ steps.time.outputs.time }}.html
        to: Le.Dinh.Hai@carmd.com
        from: CarMD Testing # <user@example.com>
        # Optional unsigned/invalid certificates allowance:
        ignore_cert: true
        # Optional content type (defaults to text/plain):
        content_type: text/html
        # Optional converting Markdown to HTML (set content_type to text/html too):
        convert_markdown: true
        # Optional attachments:
        attachments: testResults/report_${{ steps.time.outputs.time }}.html
    
